    <title>Find Max Number In A Array</title>

<script>
    function findIndexMax(arr) {
        if (arr.length == 0) {
            return -1;
        }
        let index = 0
        for (let i = 1; i < arr.length; i++) {
            if (arr[index] < arr[i]) {
                index = i;
            }
        }
        return index
    }

    function findMax(arr) {
        if (findIndexMax(arr) == -1) {
            alert("Array Is Empty ")
        }else {
            alert("Max Element Of Array  is " + arr[findIndexMax(arr)])
        }

    }

    let arr1 = [3, 5, 1, 8, -3, 7, 8]

    let arr2 = [7, 12, 6, 9, 20, 56, 89]

    let arr3 = []

    let arr4 = [0, 0, 0, 0, 0, 0]
    findMax(arr1)
    findMax(arr2)
    findMax(arr3)
    findMax(arr4)

</script>
